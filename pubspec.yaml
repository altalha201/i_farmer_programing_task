name: i_farmer_programming_task

description: "A flutter mobile app implementing oMDB Apis for a programing task by iFarmer."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  carousel_slider: ^5.0.0
  http: ^1.2.2
  provider: ^6.1.2
  flutter_dotenv: ^5.2.1
  fluttertoast: ^8.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
  image_path: "assets/images/logo.png"
  android: true
  ios: true
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#000000"

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/